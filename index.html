<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-board" id="board">
            <!-- The game board will be generated here -->
        </div>
        <div class="status" id="status">
            <!-- Game status will be displayed here -->
        </div>
        <button class="restart-button" id="restart-button">Restart</button>
        <div class="popup" id="popup">
            <div class="popup-content">
                <div class="popup-message" id="popup-message">
                    <!-- Win/Draw message will be displayed here -->
                </div>
                <button class="popup-restart-button" id="popup-restart-button">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
